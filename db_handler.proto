syntax = "proto3";

package db_service;

service DBService {
    rpc get_school_id (GetSchoolIdRequest) returns (GetSchoolIdResponse);
}

message GetSchoolIdRequest {
    string username = 1;
    string password = 2;
}

message GetSchoolIdResponse {
    string description = 1;
    int32 status = 2;
    string school_id = 3;
}
